<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div style="display: flex; align-items: center; gap: 8px;">
        <span>NewsFukk</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="loading"></ion-spinner>

  <div *ngIf="!loading && !article" class="no-article">
    <p>No se encontró información para esta noticia.</p>
  </div>

  <ion-card *ngIf="!loading && article">
    <img [src]="article.urlToImage" *ngIf="article.urlToImage" alt="Imagen de la noticia" />
    <ion-card-header>
      <ion-card-title>{{ article.title }}</ion-card-title>
      <ion-card-subtitle *ngIf="article.author">{{ article.author }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ article.content || 'Contenido no disponible.' }}</p>
      <p><strong>Publicado el:</strong> {{ article.publishedAt | date }}</p>
      <a [href]="article.url" target="_blank" *ngIf="article.url">Leer más en la fuente original</a>
    </ion-card-content>
  </ion-card>
</ion-content>
